<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Поиск репозиториев GitHub</title>
    </head>
    <body>
        <header class="menu-bar">
            <div class="wrapper">
                <div class="logo-name-wrapper">
                    <ion-icon class="logo" name="logo-github" width="40px" height="40px"></ion-icon>
                    <div class="site-name">Поиск репозиториев GitHub по подстроке</div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="wrapper">
                <form class="form">
                    <div class="input-text-error-message hidden">Введите название репозитория</div>
                    <input
                        class="input-text"
                        type="text"
                        name="repository"
                        autocapitalize="off"
                        autocomplete="repository repository-name"
                        placeholder="Название репозитория..."
                        maxlength="120"
                        spellcheck="false"
                    />
                    <button class="btn-submit" type="submit">Искать</button>
                </form>
                <div class="hr"></div>
                <div class="result-list"></div>
            </div>
        </main>
        <footer class="footer">
            <div class="wrapper">
                <div class="page-name">Учебный проект: «Поиск репозиториев GitHub по подстроке»</div>
                <div class="contacts">pryada16@gmail.com</div>
            </div>
        </footer>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
